<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超酷的立体正方形轮播图 cube banners</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="content">
        <div class="photo-cube-wrapper">
            <input type="radio" id="1" name="cube" checked="checked" class="photo-cube-control" />
            <input type="radio" id="2" name="cube" class="photo-cube-control" />
            <input type="radio" id="3" name="cube" class="photo-cube-control" />
            <input type="radio" id="4" name="cube" class="photo-cube-control" />
            <input type="radio" id="5" name="cube" class="photo-cube-control" />
            <input type="radio" id="6" name="cube" class="photo-cube-control" />
            <div class="photo-cube">
                <div class="photo-cube-panel"></div>
                <div class="photo-cube-panel"></div>
                <div class="photo-cube-panel"></div>
                <div class="photo-cube-panel"></div>
                <div class="photo-cube-panel"></div>
                <div class="photo-cube-panel"></div>
            </div>
            <ul class="photo-cube-accessible">
                <li><img alt="Close up of cat wearing reading glasses"/></li>
                <li><img alt="Pug wrapped in blanket"/></li>
                <li><img alt="Cat sticking head through fence railings"/></li>
                <li><img alt="Pug outside wrapped in picnic blanket"/></li>
                <li><img alt="Kittens playing with pink toy"/></li>
                <li><img alt="Cat laying on rug"/></li>
            </ul>
            <div class="photo-cube-actions-left">
                <label for="6" class="photo-cube-action"></label>
                <label for="5" class="photo-cube-action"></label>
                <label for="4" class="photo-cube-action"></label>
                <label for="3" class="photo-cube-action"></label>
                <label for="2" class="photo-cube-action"></label>
                <label for="1" class="photo-cube-action"></label>
            </div>
            <div class="photo-cube-actions-right">
                <label for="2" class="photo-cube-action"></label>
                <label for="3" class="photo-cube-action"></label>
                <label for="4" class="photo-cube-action"></label>
                <label for="5" class="photo-cube-action"></label>
                <label for="6" class="photo-cube-action"></label>
                <label for="1" class="photo-cube-action"></label>
            </div>
            <div class="photo-cube-indicators">
                <label for="1" class="photo-cube-indicator"></label>
                <label for="2" class="photo-cube-indicator"></label>
                <label for="3" class="photo-cube-indicator"></label>
                <label for="4" class="photo-cube-indicator"></label>
                <label for="5" class="photo-cube-indicator"></label>
                <label for="6" class="photo-cube-indicator"></label>
            </div>
        </div>
    </div>
</body>
</html>
