<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
        }

        #box {
            position: relative;
            width: 100px;
            height: 30px;
            background: green;
            margin: 20px auto;
        }

        #mark {
            position: absolute;
            top: 30px;
            left: 0;
            display: none;
            width: 300px;
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="mark"></div>
</div>

<script type="text/javascript" charset="utf-8">
    var box = document.getElementById('box'),
        mark = document.getElementById('mark');

    box.onmouseenter = function () {
        mark.style.display = 'block';
    };

    box.onmouseleave = function () {
        mark.style.display = 'none';
    };
</script>
</body>
</html>
