<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            background: #f1f1f1;
        }

        div {
            float: left;
            margin-right: 40px;
            margin-top: 40px;
        }

        .test {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3, #58a);
        }

        .test1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3 20%, #58a 80%);
        }

        .test2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3 50%, #58a 50%);
        }

        .test3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3 50%, #58a 50%) ;
            background-size: 100% 40px;
        }

        .test4 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3 30%, #58a 0);
            background-size: 100% 40px;
        }

        .test5 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3 33.3%, #58a 0, #58a 66.6%, yellowgreen 0);
            background-size: 100% 50px;
        }
    </style>
</head>
<body>
    <div class="test"></div>
    <div class="test1"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <div class="test4"></div>
    <div class="test5"></div>
</body>
</html>
