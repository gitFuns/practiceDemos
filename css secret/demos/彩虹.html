<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .rainbow-container {
            position: absolute;
            top: 50%;left: 50%;
            width:200px;height:260px;
            transform: translate(-50%, -50%);
            text-align:center;
            color:#fff;
            background:#F3D166;
            border-radius:5px;
        }

        .rainbow{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 1px; width: 1px;
        }

        .rainbow:before{
            content:"";
            position:absolute;
            top: 50%;left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            height: 70px;width: 70px;
            border-radius: 100px 0 0 0;
            box-shadow:  /*保证每条彩虹的距离都是2px*/
            #F44336 -2px -2px 0 1px,
            #FF9800 -4px -4px 0 3px,
            #FFEB3B -6px -6px 0 5px,
            #8BC34A -8px -8px 0 7px,
            #00BCD4 -10px -10px 0 9px,
            #2196F3 -12px -12px 0 11px,
            #9C27B0 -14px -14px 0 13px;
            animation: rainbow 5s ease-in-out infinite;
        }

        .rainbow:after{
            content: "";
            position: absolute;
            top: 70px;
            left: 50%;
            height: 15px;
            width: 120px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, .5);
            border-radius: 50%;
            animation: cloudy_shadow 5s ease-in-out infinite;
        }

        @keyframes rainbow {
            50% {
                transform: translate(-50%, -55%) rotate(30deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(45deg);
            }
        }

        @keyframes cloudy_shadow {
            50% {
                transform: translate(-50%, -50%) scale(0.8);
                background: rgba(0, 0, 0, .2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                background: rgba(0, 0, 0, .5);
            }
        }
    </style>
</head>
<body>
    <div class="rainbow-container">
        <h1>.rainbow</h1>
        <div class="rainbow"></div>
    </div>
</body>
</html>
