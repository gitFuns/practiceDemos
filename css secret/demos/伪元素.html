<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p::first-letter {
            color: red;
            font-size: 32px;
        }

        p::first-line {
            color: green;
        }

        span.before:before {
            content: 'whb';
            display: block;
            font-size: 20px;
            color: deeppink;
        }

        ul li {
            float: left;
            height: 100px;
            width: 100px;
            list-style: none;
            text-align: center;
            line-height: 100px;
        }

        /*clearfix*/
        ul:after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <!--<p>hello, world</p>-->

    <!--<span class="before">hello, world</span>-->

    <ul>
        <li>fuck</li>
        <li>fuck</li>
        <li>fuck</li>
    </ul>
</body>
</html>
