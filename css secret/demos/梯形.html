<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .trapezoid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            padding: 60px;
            text-align: center;
            color: #fff;
            font-size: 200%;
        }

        /*这个梯形实现的非常不错  idea very good*/
        .trapezoid:before {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            transform: perspective(40px) scaleY(1.5) rotateX(5deg);
            transform-origin: bottom;
            background: deeppink;
            z-index: -1; /*理解-1的意义*/
        }
    </style>
</head>
<body>
    <div class="trapezoid">.trapezoid</div>
</body>
</html>
