<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .pie {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; line-height: 200px;
            border-radius: 50%;
            text-align: center;
            color: #fff;
            font-size: 200%;
            overflow: hidden;
            background-color: yellowgreen;
            background-image: linear-gradient(90deg, transparent 50%, #655 0);
            cursor: pointer;
        }

        .pie:before {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            width: 50%; height: 100%;
            background-color: inherit;
            transform-origin: left;
            z-index: -1;
            transform: rotate(.1turn);
        }

        .pie:hover:before {
            transition: all .5s;
            transform: rotate(.45turn);
        }
    </style>
</head>
<body>
    <div class="pie">.pie</div>
</body>
</html>
