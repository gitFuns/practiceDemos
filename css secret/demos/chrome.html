<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .chrome {
            position: absolute;
            top: 50%;left: 50%;
            width: 180px;height: 180px;
            transform: translate(-50%, -50%);
            box-shadow:0 0 4px #999, 0 0 2px #ddd inset;
            border-radius:50%;
            background-image:
            radial-gradient(#4FACF5 0%,#2196F3 28%, transparent 28%),
            radial-gradient(#fff 33%, transparent 33%);
            background-position: 0 0;
        }
    </style>
</head>
<body>
    <div class="chrome"></div>
</body>
</html>
