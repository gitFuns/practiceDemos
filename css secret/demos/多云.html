<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .cloudy {
            position: absolute;
            top: 50%; left: 50%;
            width: 200px; height: 260px;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 200%;
            color: #fff;
            background: #2eb5e5;
            border-radius: 5px;
        }

        .cloudy:before {
            content: '';
            text-indent: 23px;
            font-size: 22px;
            line-height: 40px;
            color: #333;
            position: absolute;
            width: 50px; height: 50px;
            background: #fff;
            left: 30%; top: 40%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: #FFFFFF 65px -15px 0 -5px,
                        #FFFFFF 25px -25px,
                        #FFFFFF 30px 10px,
                        #FFFFFF 60px 15px 0 -10px,
                        #FFFFFF 85px 5px 0 -5px;
            animation: cloudy 5s ease-in-out infinite;
        }

        .cloudy:after {
            content: '';
            position: absolute;
            top: 80%; left: 50%;
            width: 120px; height: 15px;
            border-radius: 50%;
            background: rgba(0, 0, 0, .5);
            transform: translate(-50%, -50%);
            animation: cloudy_shadow 5s ease-in-out infinite;
        }

        @keyframes cloudy {
            50% {
                transform: translate(-50%, -70%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        @keyframes cloudy_shadow {
            50% {
                transform: translate(-50%, -50%) scale(.8);
                background: rgba(0, 0, 0, .2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                background: rgba(0, 0, 0, .8);
            }
        }
    </style>
</head>
<body>
    <div class="cloudy">.cloudy</div>
</body>
</html>
