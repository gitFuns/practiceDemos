<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            background: #f1f1f1;
        }

        div {
            float: left;
            margin-right: 40px;
            margin-top: 40px;
        }

        .test {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3, #58a);
        }

        .test1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3 20%, #58a 80%);
        }

        .test2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3 50%, #58a 50%);
        }

        .test3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3 50%, #58a 50%) ;
            background-size: 100% 40px;
        }

        .test4 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3 30%, #58a 0);
            background-size: 100% 40px;
        }

        .test5 {
            width: 200px;
            height: 200px;
            background: linear-gradient(#fb3 33.3%, #58a 0, #58a 66.6%, yellowgreen 0);
            background-size: 100% 50px;
        }

        .test6 {
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, #fb3 50%, #58a 0);
            background-size: 50px 100%;
        }

        .test7 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #fb3 25%, #58a 0, #58a 50%, #fb3 0, #fb3 75%, #58a 0);
            background-size: 56px;
        }

        .test8 {
            width: 200px;
            height: 200px;
            background: repeating-linear-gradient(-45deg, #fb3, #fb3 10px, #58a 0, #58a 20px);
        }

        .test9 {
            width: 200px;
            height: 200px;
            /*background: repeating-linear-gradient(90deg, #fff 0, #fff 10px, #58a 10px, #58a 20px, #fff 20px, #fff 30px, red 30px, red 40px, #fff 40px, #fff 50px) repeat-x ;*/
            background: repeating-linear-gradient(-45deg, #fff 0, #fff 20%, #58a 20%, #58a 40%, #fff 40%, #fff 60%, red 60%, red 80%, #fff 80%, #fff 100%) repeat-x ;
            background-size: 20px 6px;
        }
    </style>
</head>
<body>
    <div class="test"></div>
    <div class="test1"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <div class="test4"></div>
    <div class="test5"></div>
    <div class="test6"></div>
    <div class="test7"></div>
    <div class="test8"></div>
    <div class="test9"></div>
</body>
</html>
