<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .net {
            width: 210px;
            height: 210px;
            margin: 0 auto;
            background: #fff;
            background-image: linear-gradient(90deg, rgba(200, 0, 0, .5) 50%, transparent 0);
            background-size: 30px 30px;
        }

        .net1 {
            width: 210px;
            height: 210px;
            margin: 0 auto;
            background: #fff;
            background-image: linear-gradient(rgba(200, 0, 0, .5) 50%, transparent 0);
            background-size: 30px 30px;
            margin-top: 20px;
        }

        .net2 {
            width: 225px;
            height: 225px;
            margin: 0 auto;
            background: #fff;
            background-image:
                linear-gradient(90deg, rgba(200, 0, 0, .5) 50%, transparent 0),
                linear-gradient(rgba(200, 0, 0, .5) 50%, transparent 0);
            background-size: 30px 30px;
            margin-top: 20px;
        }

        /*让我想起了魔方demo可以优化的地方*/
        .net3 {
            width: 210px;
            height: 210px;
            margin: 20px auto 0;
            background: #58a;
            background-image:
                linear-gradient(#fff 1px, transparent 0),
                linear-gradient(90deg, #fff 1px, transparent 0);
            background-size: 30px 30px;
        }
    </style>
</head>
<body>
    <div class="net"></div>
    <div class="net1"></div>
    <div class="net2"></div>
    <div class="net3"></div>
</body>
</html>
