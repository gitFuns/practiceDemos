<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container {
            margin: 30px;
        }

        .justify{
            text-align: justify;
            margin-top: 20px;
        }

        .justify i{
            width:24px;
            line-height:24px;
            display:inline-block;
            text-align:center;
            border-radius:50%;
            height: 24px;
            background: green;
            color: #fff;
            font-style: normal;
            font-weight: 700;
        }

        .justify:after {
            content: "";
            display: inline-block;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="justify">
        <i>1</i>
        <i>2</i>
        <i>3</i>
        <i>4</i>
        <i>5</i>
        <!--[if lte IE 7]>
        <b></b><![endif]--><!-- 兼容不支持伪元素的 ie678 -->
    </div>
    <div class="justify">
        <i>1</i>
        <i>2</i>
        <i>3</i>
        <i>4</i>
    </div>
    <div class="justify">
        <i>1</i>
        <i>2</i>
        <i>3</i>
    </div>
    <div class="justify">
        <i>1</i>
        <i>2</i>
    </div>
    <div class="justify">
        <i>1</i>
    </div>
</div>
</body>
</html>
