<!DOCTYPE html>
<html lang="en" ng-app="testApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/formValidator.css" type="text/css"/>
    <script src="../lib/angular/angular.js" type="text/javascript"></script>
</head>
<body ng-controller="testController">
<h2 ng-bind="tip"></h2>
<form name="form1" novalidate>
    <label>
        <input type="email" ng-model="email" ng-change="change();" name="email" ng-required />
    </label>

    <err-info error="error"></err-info>
</form>
<script type="text/javascript">
    angular.module('testApp', [])
            .run(function ($rootScope) {
                $rootScope.errTemplate = '<ul class="errInfo"><li ng-repeat="(key, value) in error">' +
                        '{{key | validator}}</li></ul>'
            })
            .directive('errInfo', function ($rootScope, $compile) {
                return {
                    restrict: 'E',
                    scope: {
                        error: '='
                    },
                    link: function (scope, element, attrs) {
                        var liveDom = $compile($rootScope.errTemplate)(scope);
                        element.replaceWith(liveDom);
                    }
                };
            })
            .filter('validator', function () {
                var errHelerObj = {
                    'email': '邮箱地址格式不正确'
                };

                return function (value) {
                    return errHelerObj[value];
                }
            })
            .controller('testController', function ($scope) {
                $scope.tip = 'hello, world';
                $scope.email = '';
                $scope.change = function (value) {
                    $scope.error = $scope.form1.email.$error;
                };
            });
</script>
</body>
</html>
