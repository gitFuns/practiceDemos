<!DOCTYPE html>
<html lang="en" ng-app="testApp" ng-controller="parentCtrl as vm">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/angular/angular.js" type="text/javascript"></script>
</head>
<body>
<!-- 绑定属性 为引用对象时 就会启动原型链检索 子scope value才会同步父scope value  improtant -->
<label>
    <input type="text" ng-model="vm.name" />
</label><br /><br /><br /><br />
<div ng-controller="childCtrl">
    <input type="text" ng-model="vm.name" />
</div>
<script>
    angular.module('testApp', [])
            .controller('parentCtrl', function ($rootScope, $scope) {
                var vm = this;
                var scope = $scope.$new(true),
                    scope1 = $scope.$new(false);
                vm.name = 'joshua';
                $rootScope.name = 'angular';
                console.log(scope);
                console.log(scope1);

                return vm;
            }).controller('childCtrl', angular.noop);
</script>
</body>
</html>
