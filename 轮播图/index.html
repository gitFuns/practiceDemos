<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易轮播图</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, freesans, sans-serif;
            font-size: 14px;
            -webkit-user-select: none;
        }

        ul, li {
            list-style: none;
        }

        img {
            display: block;
            border: none;
        }

        a {
            color: #000;
            text-decoration: none;
            display: block;
        }

        a:hover, a:active, a:visited, a:target {
            color: #000;
            text-decoration: none;
            display: block;
        }

        .banner {
            position: relative;
            width: 1000px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
        }

        .banner .inner {
            position: absolute;
            top: 0; left: 0;
            width: 1000px;
            height: 300px;
        }

        .banner .inner div {
            width: 1000px;
            height: 300px;
            float: left;
            background: #eee;
        }

        .banner .inner img {
            width: 100%;
            height: 100%;
            display: none;
        }

        .banner ul.banner-tip {
            position: absolute;
            bottom: 20px;
            right: 20px;
            height: 18px;
        }

        .banner ul.banner-tip li {
            float: left;
            margin-left: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: lightblue;
            cursor: pointer;
        }

        .banner ul.banner-tip li.bg {
            background: red;
        }

        .banner a {
            display: none;
            position: absolute;
            width: 50px;
            height: 80px;
            top: 50%;
            margin-top: -40px;
            background: rgba(0, 0, 0, .2) url('arrow.png') no-repeat center / 50px 80px;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        .banner a:hover {
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .banner a.banner-left {
            left: 20px;
        }

        .banner a.banner-right {
            right: 20px;
            transform: rotateZ(180deg);
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <div class="inner"></div>
        <ul class="banner-tip"></ul>
        <a class="banner-left" href="javascript:void(0);"></a>
        <a class="banner-right" href="javascript:void(0);"></a>
    </div>

    <script src="../util.js" charset="utf-8" type="text/javascript"></script>
    <script src="banner.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
