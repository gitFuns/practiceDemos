<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>圣诞主题</title>
    <style type="text/css">
        .bird {
            min-width: 91px;
            min-height: 71px;
            top: 10%;
            position: absolute;
            z-index: 10;
            background: url(http://img.mukewang.com/55ade1700001b38302730071.png)
        }

        .birdFly {
            /*写法1*/
            -moz-animation: bird-slow 400ms steps(3,start) infinite;


            /*写法2*/
            -webkit-animation-name: bird-slow;
            -webkit-animation-duration: 400ms;
            -webkit-animation-timing-function: steps(3);
            -webkit-animation-iteration-count: infinite;

            animation:bird-slow 400ms steps(3,start) infinite;
        }

        @keyframes bird-slow {
            0% {background-position-x: -0px}
            100% {background-position-x: -273px}
        }

        @-moz-keyframes bird-slow {
            0% {background-position: -0px 0px}
            100% {background-position: -273px 0px}
        }

    </style>
</head>

<body>
steps(3)实现帧动画
<div class="bird birdFly"></div>
</body>
<script type="text/javascript">
    var docEl = document.documentElement,
        resizeEvt = '4orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
            //设置根字体大小
            docEl.style.fontSize = 20 * (docEl.clientWidth / 320) + 'px';
        };

    //绑定浏览器缩放与加载时间
    window.addEventListener(resizeEvt, recalc, false);
    document.addEventListener('DOMContentLoaded', recalc, false);
</script>

</html>
